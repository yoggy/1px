<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1px</title>
	<style>
		body {
			margin: 0px;
			padding: 0px;
			width:100%
			height:100%
		}
		div#background {
		 	position: fixed;
			margin: 0px;
			padding: 0px;
			border: 0px;
		 	top: 0px;
		 	left: 0px;
			width: 200px;
			height: 200px;
			background-color: #000000;
			z-index: 1;
		}
		div#one_pixel {
		 	position: fixed;
			margin: 0px;
			padding: 0px;
			border: 0px;
		 	top: 100px;
		 	left: 100px;
			width: 1px;
			height: 1px;
			background-color: #000000;
			z-index: 2;
		}
	</style>
</head>
<body onload="init()">
	<div id="background"></div>
	<div id="one_pixel"></div>

	<script type="text/javascript">
		var one_pixel;
		var count = 0;

		function init(){
			one_pixel = document.getElementById('one_pixel');
			console.log(one_pixel.style.backgroundColor);
			setInterval(draw, 250);
		}

		function draw() {
			switch(count % 4) {
			case 0:
				one_pixel.style.backgroundColor = "#ff0000";
				break;
			case 1:
				one_pixel.style.backgroundColor = "#00ff00";
				break;
			case 2:
				one_pixel.style.backgroundColor = "#0000ff";
				break;
			case 3:
				one_pixel.style.backgroundColor = "#000000";
				break;
			}
			count ++;
		}
	</script>
</body>
</html>
